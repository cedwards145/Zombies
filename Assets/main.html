<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMG, Zombies!</title>
</head>
<body>

<style>
    .tile
    {
        width:12px;
        display:inline-block;
        text-align:center;
    }
    .grass
    {
        background-color:#33cc33;
        color:#FFFFFF;
    }
    .wall
    {
        background-color:#990000;
        color:#000000;
    }
</style>

<h1>OMG, Zombies!</h1>
<button id="reload">Reload</button>
<div id="map"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script>
  var map = $("#map");
  function f()
  {
    $.ajax({url:"map", success: function(result){map.html(result);}});
  }
  window.setInterval(f, 1000);

  $("#reload").on("click", function()
  {
    $.ajax({url:"reset", success: function(result){}});
  });
</script>
</body>
</html>
